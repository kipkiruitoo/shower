  <div
    fullpage
    id="fullpage"
    *ngIf="ifLoaded"
    [options]="config"
    (ref)="getRef($event)"
  >
    <div class="section" *ngFor="let showerThought of showerThoughts">
      <div class="container">
        <img src="../../assets/shower.png" alt="shower icon" />
        <div class="quote-symbol">‚ùù</div>
        <p class="quote">
          <a href="{{showerThought.data.url}}"
            >{{ showerThought.data.title }}</a
          >
        </p>
        <div class="details">
          <div class="details-author">Author: {{showerThought.data.author}}</div>
          <div class="stats">
            {{showerThought.data.ups}} upvotes |
            {{showerThought.data.num_comments}} comments
          </div>
        </div>
      </div>
    </div>

      <div></div>
    </div>
  </div>
